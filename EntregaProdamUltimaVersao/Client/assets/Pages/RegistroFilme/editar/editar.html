<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../style.css">
    <link rel="stylesheet" href="./editar.css">
    <title>Filme - Editar</title>
</head>
<body>
    <header class="container__header">
        <a href="../../../../index.html" class="link__header"><img src="../../../Imagens/Logo.png" alt="Logo do site chamado Estoque locadoura" class="logo__header"></a>
    </header>
    <main class="body__main">
        <section class="container__main">
            <form action="#" class="content__main" id="meuFormulario">

                <h1>Filme:</h1>
                <div>
                    <label for="nome_filme">Nome do filme:</label>
                    <input id="nome" type="text" name="nome_filme"  minlength="1" maxlength="255" placeholder="Exemplo: Dracula" >

                    <label for="valor_filme">Valor do filme:</label>
                    <input  id="valor" type="number" name="valor_filme"  minlength="1" maxlength="11" placeholder="exemplo: 50">

                    <label for="descricao_filme">Descrição do filme:</label>
                    <input id="descricao" type="text" name="descricao_filme"  minlength="1" maxlength="255" placeholder="exemplo: Filme de vampiro">

                    <button type="submit" class="btn-submit">Atualizar</button>
                </div>
                
            </form>
        </section>
    </main>

    <footer class="footer especial">
        <h1>Autor: Gustavo Macedo da Silva</h1>
    </footer>
    <script src="./editar.js" defer></script>
</body>
</html>
